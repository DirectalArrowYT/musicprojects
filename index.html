<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIP Music Projects</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            overflow-y: auto;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        #project-header {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        #projects {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .project-container {
            padding: 15px;
            border-bottom: 1px solid #444;
            margin-bottom: 10px;
            background-color: #3b3b3b;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .project-container:hover {
            background-color: #4f4f4f;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .status {
            color: #ffcc00;
            font-weight: bold;
        }

        .client,
        .deadline,
        .notes {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .error {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: #ff0000;
        }

        #search {
            margin-bottom: 20px;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: white;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .title {
                font-size: 1.3rem;
            }

            .client,
            .status,
            .notes {
                font-size: 1rem;
            }

            #search {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>üéµ Current WIP Music Projects</h2>
    <div id="project-header">Loading projects...</div>
    <input type="text" id="search" placeholder="Search projects..." onkeyup="filterProjects()">
    <div id="projects"></div>
	<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement(
            {pageLanguage: 'en', includedLanguages: 'en,es,ru,ja', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 
            'google_translate_element'
        );
    }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        let projects = [];

        async function fetchProjects() {
            const container = document.getElementById("projects");

            try {
                const response = await fetch('https://raw.githubusercontent.com/DirectalArrowYT/musicprojects/refs/heads/main/projects.json');
                const data = await response.json();

                // Automatically order by client name
                projects = data.projects.sort((a, b) => a.client.localeCompare(b.client));

                updateProjectHeader();
                displayProjects();
            } catch (error) {
                console.error("Error loading projects:", error);
                container.innerHTML = `<div class="error">Failed to load projects. Please try again later.</div>`;
            }
        }

        function updateProjectHeader() {
            const totalProjects = projects.length;
            const completedProjects = projects.filter(p => p.status.toLowerCase() === "completed").length;

            document.getElementById("project-header").innerText = `${completedProjects}/${totalProjects} projects completed`;
        }

        function displayProjects() {
            const container = document.getElementById("projects");
            container.innerHTML = "";

            const filteredProjects = filterProjectsData();

            if (filteredProjects.length === 0) {
                container.innerHTML = "<div class='error'>No matching projects found.</div>";
                return;
            }

            filteredProjects.forEach(project => {
                container.innerHTML += `
                    <div class="project-container">
                        <div class="title">üé∂ ${project.title} (${project.genre})</div>
                        <div>üë§ Client: ${project.client}</div>
                        <div class="status">üõ† Status: ${project.status}</div>
                        <div>üìÖ Deadline: ${project.deadline}</div>
                        <div>üìù Notes: ${project.notes}</div>
                    </div>
                `;
            });
        }

        function filterProjects() {
            displayProjects();
        }

        function filterProjectsData() {
            const searchQuery = document.getElementById("search").value.toLowerCase();
            return projects.filter(p =>
                p.title.toLowerCase().includes(searchQuery) ||
                p.client.toLowerCase().includes(searchQuery) ||
                p.status.toLowerCase().includes(searchQuery) ||
                p.genre.toLowerCase().includes(searchQuery)
            );
        }

        fetchProjects();
    </script>
</body>
</html>
