<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directal's Website</title>
    <style>
		:root {
            --primary-color: #4D278A; /* Deep Purple */
            --secondary-color: #FF7234; /* Vibrant Orange */
            --background-color: #120c17; /* Dark Gray/Black */
            --error-color: #BC1C45; /* Crimson Red */
            --highlight-color: #FFC90E; /* Gold */
            --success-color: #23C746; /* Bright Green */
            --border-color: #240a3d; /* Dark Steel Blue */
            --text-color: #FFFFFF; /* White for readability */
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            overflow-y: auto;
            transition: background 0.3s, color 0.3s;
        }

        .light-mode {
            background-color: #f5f5f5;
            color: black;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--highlight-color);
        }

        #project-header {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--highlight-color);
        }

        #projects {
			width: 100%;
			max-width: 800px;
			width: 75%;
			padding: 20px;
			background-color: var(--border-color);
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
			overflow-y: auto; /* Enable vertical scrolling */
			margin-bottom: 20px; /* Add some spacing at the bottom */
		}
		
		/* Navigation Bar */
        nav {
            width: 100%;
            background-color: var(--primary-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
		
		.nav-links {
            display: flex;
            gap: 20px;
			padding: 0 20px;
        }
		
		.logo {
			display: flex;
            gap: 20px;
			padding: 0 20px;
		}
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
			padding: 10 15px;
        }

        .nav-links a:hover {
            color: var(--highlight-color);
        }

        /* Hamburger Menu for Mobile */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
			padding: 10px; /* Padding for the hamburger icon */
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: var(--text-color);
            margin: 4px 0;
            transition: all 0.3s;
        }

        .project-container {
            padding: 15px;
            border-bottom: 1px solid var(--secondary-color);
            margin-bottom: 10px;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .project-container:hover {
            background-color: var(--secondary-color);
        }

        .project-details {
            display: none;
            margin-top: 10px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--highlight-color);
            margin-bottom: 10px;
        }

        .status {
            color: var(--success-color);
            font-weight: bold;
        }

        .progress-bar {
            height: 10px;
            background: var(--secondary-color);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #ffcc00;
            transition: width 1s ease-in-out;
        }
		
		.status.not-started {
			color: var(--error-color);
		}
		.status.on-hold {
			color: var(--secondary-color);
		}
		.status.in-progress {
			color: var(--highlight-color);
		}
		.status.completed {
			color: var(--success-color);
		}
		.error {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: var(--error-color);
        }
		
        #search {
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: var(--text-color);
        }
		
		#loading {
			display: none;
			font-size: 1.5rem;
			color: var(--highlight-color);
		}
		
        .highlight {
            background-color: yellow;
            color: black;
        }

        #filters {
            margin-bottom: 10px;
        }
		
		button:hover {
			background-color: var(--secondary-color);
			color: var(--text-color);
		}
		
		body::-webkit-scrollbar {
			width: 10px;
		}
		body::-webkit-scrollbar-thumb {
			background-color: var(--secondary-color);
			border-radius: 5px;
		}		
		
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .title {
                font-size: 1.3rem;
            }

            #search {
                width: 100%;
            }
			
			.nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: var(--primary-color);
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
		
		/* Custom scrollbar for WebKit browsers (Chrome, Safari, Edge) */
		#projects::-webkit-scrollbar {
			width: 10px;
		}
		
		#projects::-webkit-scrollbar-thumb {
			background-color: var(--secondary-color);
			border-radius: 5px;
		}
		
		#projects::-webkit-scrollbar-track {
			background-color: var(--border-color);
			border-radius: 5px;
		}
		
		/* Custom scrollbar for Firefox */
		#projects {
			scrollbar-width: thin;
			scrollbar-color: var(--secondary-color) var(--border-color);
		}
		
		html {
			scroll-behavior: smooth;
		}
    </style>
</head>
<body>

	<!-- Navigation Bar -->
    <nav>
        <div class="logo">Directal's Website</div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
			<a href="about.html">About</a>
            <a href="musicreleases.html">Music Releases</a>
			<a href="musicprojects.html">Music Projects</a>
        </div>
    </nav>
    <h2>üéµ Current WIP Music Projects</h2>
    <button onclick="toggleDarkMode()">üåó Toggle Dark/Light Mode</button>
    <div id="project-header">Loading projects...</div>
	<div id="loading">Loading...</div>
    <input type="text" id="search" placeholder="Search projects..." onkeyup="filterProjects()">
    
    <select id="filters" onchange="filterProjects()">
        <option value="all">All Projects</option>
        <option value="completed">Completed</option>
        <option value="in progress">In Progress</option>
        <option value="on hold">On Hold</option>
    </select>
    
    <!-- Google Translate -->
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en', includedLanguages: 'en,es,ru,ja', layout: google.translate.TranslateElement.InlineLayout.SIMPLE},
                'google_translate_element'
            );
        }
		const currentPage = window.location.pathname.split("/").pop();
		document.querySelectorAll('.nav-links a').forEach(link => {
			if (link.getAttribute('href') === currentPage) {
				link.classList.add('active');
			}
		});
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <div id="projects"></div>
    
    <script>
        let projects = [];
        let darkMode = false;
		
		// Map statuses to progress values
		function getProgressFromStatus(status) {
			switch (status.toLowerCase()) {
				case "not started":
					return 0;
				case "on hold":
					return 25;
				case "in progress":
					return 50;
				case "completed":
					return 100;
				default:
					return 0; // Default for unknown statuses
			}
		}
		
		async function fetchProjects() {
			try {
				const response = await fetch('https://raw.githubusercontent.com/DirectalArrowYT/musicprojects/refs/heads/main/projects.json');
				const data = await response.json();
				projects = data.projects.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
				updateProjectHeader();
				displayProjects();
			} catch (error) {
				console.error("Error loading projects:", error);
				document.getElementById("projects").innerHTML = `<div class="error">Failed to load projects. Please try again later.</div>`;
			}
		}

        function updateProjectHeader() {
			const totalProjects = projects.length;
			const completedProjects = projects.filter(p => p.status.toLowerCase() === "completed").length;
			document.getElementById("project-header").innerText = `${completedProjects}/${totalProjects} projects completed`;
		}

        function displayProjects() {
			const container = document.getElementById("projects");
			container.innerHTML = "";
		
			const filteredProjects = filterProjectsData();
		
			if (filteredProjects.length === 0) {
				container.innerHTML = "<div class='error'>No matching projects found.</div>";
				return;
			}
		
			filteredProjects.forEach(project => {
				const progress = getProgressFromStatus(project.status); // Get progress based on status
				container.innerHTML += `
					<div class="project-container" onclick="toggleDetails(this)">
						<div class="title">üé∂ ${highlightText(project.title)}</div>
						<div class="status ${project.status.toLowerCase().replace(" ", "-")}">üõ† Status: ${highlightText(project.status)}</div>
						<div class="progress-bar"><div class="progress" style="width: ${progress}%;"></div></div>
						<div class="project-details">
							<div>üë§ Client: ${highlightText(project.client)}</div>
							<div>üìÖ Deadline: ${highlightText(project.deadline)}</div>
							<div>üìù Notes: ${highlightText(project.notes)}</div>
						</div>
					</div>
				`;
			});
		}

        function toggleDetails(element) {
            const details = element.querySelector(".project-details");
            details.style.display = details.style.display === "block" ? "none" : "block";
        }

        function filterProjectsData() {
            const query = document.getElementById("search").value.toLowerCase();
            const filter = document.getElementById("filters").value.toLowerCase();

            return projects.filter(project => {
                const matchesSearch = Object.values(project).some(value => value.toString().toLowerCase().includes(query));
                const matchesFilter = filter === "all" || project.status.toLowerCase() === filter;
                return matchesSearch && matchesFilter;
            });
        }

        function filterProjects() {
            displayProjects();
        }

        function highlightText(text) {
            const query = document.getElementById("search").value.toLowerCase();
            if (!query) return text;

            const regex = new RegExp(`(${query})`, "gi");
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle("light-mode", darkMode);
        }

        fetchProjects();
    </script>
</body>
</html>
