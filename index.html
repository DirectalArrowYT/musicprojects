<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIP Music Projects</title>
    <style>
		:root {
            --primary-color: #4D278A; /* Deep Purple */
            --secondary-color: #FF7234; /* Vibrant Orange */
            --background-color: #090808; /* Dark Gray/Black */
            --error-color: #BC1C45; /* Crimson Red */
            --highlight-color: #FFC90E; /* Gold */
            --success-color: #23C746; /* Bright Green */
            --border-color: #30475B; /* Dark Steel Blue */
            --text-color: #FFFFFF; /* White for readability */
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            overflow-y: auto;
            transition: background 0.3s, color 0.3s;
        }

        .light-mode {
            background-color: #f5f5f5;
            color: black;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        #project-header {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        #projects {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .project-container {
            padding: 15px;
            border-bottom: 1px solid #444;
            margin-bottom: 10px;
            background-color: #3b3b3b;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .project-container:hover {
            background-color: var(--secondary-color);
        }

        .project-details {
            display: none;
            margin-top: 10px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--highlight-color);
            margin-bottom: 10px;
        }

        .status {
            color: var(--success-color);
            font-weight: bold;
        }

        .progress-bar {
            height: 10px;
            background: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #ffcc00;
            transition: width 0.5s;
        }

		.error {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: var(--error-color);
        }
		
        #search {
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: var(--text-color);
        }

        .highlight {
            background-color: yellow;
            color: black;
        }

        #filters {
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .title {
                font-size: 1.3rem;
            }

            #search {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>üéµ Current WIP Music Projects</h2>
    <button onclick="toggleDarkMode()">üåó Toggle Dark/Light Mode</button>
    <div id="project-header">Loading projects...</div>
    <input type="text" id="search" placeholder="Search projects..." onkeyup="filterProjects()">
    
    <select id="filters" onchange="filterProjects()">
        <option value="all">All Projects</option>
        <option value="completed">Completed</option>
        <option value="wip">WIP</option>
        <option value="on hold">On Hold</option>
    </select>
    
    <!-- Google Translate -->
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en', includedLanguages: 'en,es,ru,ja', layout: google.translate.TranslateElement.InlineLayout.SIMPLE},
                'google_translate_element'
            );
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <div id="projects"></div>
    
    <script>
        let projects = [];
        let darkMode = false;

        async function fetchProjects() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/DirectalArrowYT/musicprojects/refs/heads/main/projects.json');
                const data = await response.json();

                // Sort by deadline
                projects = data.projects.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
                
                updateProjectHeader();
                displayProjects();
            } catch (error) {
                console.error("Error loading projects:", error);
                document.getElementById("projects").innerHTML = `<div class="error">Failed to load projects. Please try again later.</div>`;
            }
        }

        function updateProjectHeader() {
            const totalProjects = projects.length;
            const completedProjects = projects.filter(p => p.status.toLowerCase() === "completed").length;
            document.getElementById("project-header").innerText = `${completedProjects}/${totalProjects} projects completed`;
        }

        function displayProjects() {
            const container = document.getElementById("projects");
            container.innerHTML = "";

            const filteredProjects = filterProjectsData();

            if (filteredProjects.length === 0) {
                container.innerHTML = "<div class='error'>No matching projects found.</div>";
                return;
            }

            filteredProjects.forEach(project => {
                container.innerHTML += `
                    <div class="project-container" onclick="toggleDetails(this)">
                        <div class="title">üé∂ ${highlightText(project.title)}</div>
                        <div class="status">üõ† Status: ${highlightText(project.status)}</div>
                        <div class="progress-bar"><div class="progress" style="width: ${project.progress || 0}%;"></div></div>
                        <div class="project-details">
                            <div>üë§ Client: ${highlightText(project.client)}</div>
                            <div>üìÖ Deadline: ${highlightText(project.deadline)}</div>
                            <div>üìù Notes: ${highlightText(project.notes)}</div>
                        </div>
                    </div>
                `;
            });
        }

        function toggleDetails(element) {
            const details = element.querySelector(".project-details");
            details.style.display = details.style.display === "block" ? "none" : "block";
        }

        function filterProjectsData() {
            const query = document.getElementById("search").value.toLowerCase();
            const filter = document.getElementById("filters").value.toLowerCase();

            return projects.filter(project => {
                const matchesSearch = Object.values(project).some(value => value.toString().toLowerCase().includes(query));
                const matchesFilter = filter === "all" || project.status.toLowerCase() === filter;
                return matchesSearch && matchesFilter;
            });
        }

        function filterProjects() {
            displayProjects();
        }

        function highlightText(text) {
            const query = document.getElementById("search").value.toLowerCase();
            if (!query) return text;

            const regex = new RegExp(`(${query})`, "gi");
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle("light-mode", darkMode);
        }

        fetchProjects();
    </script>
</body>
</html>
