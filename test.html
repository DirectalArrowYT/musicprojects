<!DOCTYPE html>
<html>
<head>
    <title>WIP Music Projects</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #181818; color: white; }
        .project-container { padding: 10px; border-bottom: 1px solid #444; }
        .title { font-size: 18px; font-weight: bold; }
        .status { color: #ffcc00; }
    </style>
</head>
<body>
    <h2>🎵 Current WIP Music Projects</h2>
    <div id="projects"></div>

    <script>
        async function fetchProjects() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/DirectalArrowYT/musicprojects/refs/heads/main/projects.json');  // Replace with your JSON URL
                const data = await response.json();
                const container = document.getElementById("projects");

                container.innerHTML = ""; // Clear previous entries
                data.projects.forEach(project => {
                    let projectHTML = `
                        <div class="project-container">
                            <div class="title">🎶 ${project.title} (${project.genre})</div>
                            <div>👤 Client: ${project.client}</div>
                            <div class="status">🛠 Status: ${project.status}</div>
                            <div>📅 Deadline: ${project.deadline}</div>
                            <div>📝 Notes: ${project.notes}</div>
							<hr>
                        </div>
                    `;
                    container.innerHTML += projectHTML;
                });
            } catch (error) {
                console.error("Error loading projects:", error);
                document.getElementById("projects").innerHTML = "Failed to load projects.";
            }
        }

        fetchProjects();
        setInterval(fetchProjects, 60000); // Auto-refresh every 60 seconds
    </script>
</body>
</html>
