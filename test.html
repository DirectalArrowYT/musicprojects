<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIP Music Projects</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            overflow-y: auto;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #projects {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .project-container {
            padding: 15px;
            border-bottom: 1px solid #444;
            margin-bottom: 10px;
            background-color: #3b3b3b;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .project-container:hover {
            background-color: #4f4f4f;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .status {
            color: #ffcc00;
            font-weight: bold;
        }

        .client,
        .deadline,
        .notes {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .loading,
        .error {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
        }

        .error {
            color: #ff0000;
        }

        .spinner {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ffcc00;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #search {
            margin-bottom: 20px;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: white;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .title {
                font-size: 1.3rem;
            }

            .client,
            .status,
            .notes {
                font-size: 1rem;
            }

            #search {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>üéµ Current WIP Music Projects</h2>
    <input type="text" id="search" placeholder="Search projects..." onkeyup="filterProjects()">
    <div id="projects" class="loading">Loading projects...</div>

    <script>
        let projects = [];
        let currentIndex = 0;
        const projectsPerLoad = 5;
        let loading = false; // Flag to prevent duplicate loading

        async function fetchProjects() {
            const container = document.getElementById("projects");

            // Avoid loading if already in progress
            if (loading) return;

            loading = true;
            container.innerHTML = '<div class="spinner"></div>'; // Show loading spinner

            try {
                const response = await fetch('https://raw.githubusercontent.com/DirectalArrowYT/musicprojects/refs/heads/main/projects.json');
                const data = await response.json();

                // Automatically order by client name
                projects = data.projects.sort((a, b) => a.client.localeCompare(b.client));

                displayProjects();
            } catch (error) {
                console.error("Error loading projects:", error);
                container.innerHTML = `<div class="error">Failed to load projects. Please try again later.</div>`;
            }

            loading = false;
        }

        function displayProjects() {
            const container = document.getElementById("projects");
            container.innerHTML = "";

            const filteredProjects = filterProjectsData();
            const selectedProjects = filteredProjects.slice(currentIndex, currentIndex + projectsPerLoad);

            if (selectedProjects.length === 0) {
                container.innerHTML = "No projects found.";
                return;
            }

            selectedProjects.forEach(project => {
                let projectHTML = `
                    <div class="project-container">
                        <div class="title">üé∂ ${project.title} (${project.genre})</div>
                        <div class="client">üë§ Client: ${project.client}</div>
                        <div class="status">üõ† Status: ${project.status}</div>
                        <div class="deadline">üìÖ Deadline: ${project.deadline}</div>
                        <div class="notes">üìù Notes: ${project.notes}</div>
                        <hr>
                    </div>
                `;
                container.innerHTML += projectHTML;
            });

            currentIndex += projectsPerLoad;
        }

        function filterProjectsData() {
            const searchQuery = document.getElementById("search").value.toLowerCase();
            return projects.filter(project => {
                return (
                    project.title.toLowerCase().includes(searchQuery) ||
                    project.client.toLowerCase().includes(searchQuery) ||
                    project.genre.toLowerCase().includes(searchQuery)
                );
            });
        }

        function filterProjects() {
            currentIndex = 0; // Reset to first batch on search
            displayProjects();
        }

        // Infinite scroll implementation
        window.addEventListener('scroll', function() {
            const scrollPosition = window.innerHeight + window.scrollY;
            const scrollHeight = document.documentElement.scrollHeight;
            
            if (scrollPosition >= scrollHeight - 100 && !loading) {
                displayProjects();
            }
        });

        // Initial load of projects
        fetchProjects();

        // Auto-refresh every 60 seconds
        setInterval(fetchProjects, 60000);
    </script>
</body>
</html>
